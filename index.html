<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GNU social Share Provider</title>
  
  <style>
    .activate {
      background: #0095dd;
      border: 2px solid #0092cc;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      padding: 10px 30px;
    }
    
    .activate:hover {
      background: #33aae4;
    }
    
    .content,
    .screenshot {
      float: left;
      width: 50%;
    }
    
    .screenshot {
      text-align: center;
    }

    .screenshot__image {
      max-width: 100%;
    }

    .splash {
      border: 1px solid #ddd;
      margin: 0 30px;
      overflow: hidden;
      padding: 30px;
    }
    
    .source {
      margin: 12px 30px;
    }

    .title {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="content">
      <h1 class="title">Share on GNU social</h1>

      <p>This widget lets you share your favorite links on GNU social.</p>

      <form class="share">
        <label class="instance-lbl" for="instance">Enter your GNU social instance URL:</label>
        <input class="instance-txt" id="instance" placeholder="quitter.se" required />

        <input id="activate" class="activate" type="submit" value="Activate GNU social share provider" />
      </form>
    </div>

    <div class="screenshot">
      <img class="screenshot__image" src="images/screenshot.png" />
    </div>
  </div>

  <div class="source">
    <a href="https://code.chromic.org/chimo/ff-gs-share">Source code</a>
  </div>
